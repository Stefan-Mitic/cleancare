<ion-content padding>
  <ion-grid class="centered">
    <ion-row justify-content-center>
      <ion-col align-self-center>
        <div class="logo"></div>
        <div class="title">cleancare</div>
        <div class="subheading">dental checkup without the headache.</div>
      </ion-col>
    </ion-row>
    </ion-grid>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" style="text-align: center">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item style="padding-top: 30px;">
              <ion-input name="email" type="email" placeholder="email" ngModel required></ion-input>
            </ion-item>
            <ion-item style="padding-top: 30px;">
              <ion-input name="password" type="password" placeholder="password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding style="padding-top: 150px">
            <ion-button class="btn-dark" size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row style="text-align: center">
        <div>
            don't have an account? <a routerLink='/register'>
            sign up</a>.
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
